<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title>Profile Card Animated</title>
</head>

<body>
  <div class="card-container">
    <div class="img-container">
        <img src="https://source.unsplash.com/random?profile,girl" alt="">
    </div>
    <div class="content">
        <div class="details">
            <h2>Joyce Pratt</h2>
            <span>Senior UX/UI Designer</span>
            <div class="data">
                <h3>189<br><span>Posts</span></h3>
                <h3>156k<br><span>Followers</span></h3>
                <h3>687<br><span>Following</span></h3>
            </div>
            <div class="action-btn">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
