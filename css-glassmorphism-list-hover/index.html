<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism List Hover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="box">
            <h3>Name List Rank</h3>
            <div class="card-container">
                <div class="img-container"><img src="https://images.pexels.com/photos/4450115/pexels-photo-4450115.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
                <div class="card-info">
                    <h2 class="rank"><small>#</small>1</h2>
                    <h4>Christina Shaw</h4>
                    <p>Design Expert</p>
                </div>
            </div>
            <div class="card-container">
                <div class="img-container"><img src="https://images.pexels.com/photos/39866/entrepreneur-startup-start-up-man-39866.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
                <div class="card-info">
                    <h2 class="rank"><small>#</small>2</h2>
                    <h4>John Doe</h4>
                    <p>Writter</p>
                </div>
            </div>
            <div class="card-container">
                <div class="img-container"><img src="https://images.pexels.com/photos/2050979/pexels-photo-2050979.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
                <div class="card-info">
                    <h2 class="rank"><small>#</small>3</h2>
                    <h4>Maria Jos√©</h4>
                    <p>Photographer</p>
                </div>
            </div>
            <div class="card-container">
                <div class="img-container"><img src="https://images.pexels.com/photos/2023384/pexels-photo-2023384.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
                <div class="card-info">
                    <h2 class="rank"><small>#</small>4</h2>
                    <h4>Phelpudo</h4>
                    <p>Instagramer</p>
                </div>
            </div>
            <div class="card-container">
                <div class="img-container"><img src="https://images.pexels.com/photos/845457/pexels-photo-845457.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
                <div class="card-info">
                    <h2 class="rank"><small>#</small>5</h2>
                    <h4>DeFoe John</h4>
                    <p>Traveler</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
