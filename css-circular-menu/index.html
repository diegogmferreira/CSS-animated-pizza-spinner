<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular menu</title>

  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://unpkg.com/phosphor-icons"></script>

</head>

<body>
  <nav>
    <button class="btn menu-toggle" aria-controls="primary-navigation" aria-expanded="false">
      <span class="visually-hidden">Menu</span>
      <i class="ph-list btn-menu"></i>
      <i class="ph-x btn-close"></i>
    </button>
    <ul class="primary-navigation" data-state="closed">
      <li class="btn"><i class="ph-camera"></i></li>
      <li class="btn"><i class="ph-image"></i></li>
      <li class="btn"><i class="ph-music-notes"></i></li>
      <li class="btn"><i class="ph-chats"></i></li>
      <li class="btn"><i class="ph-gear"></i></li>
      <li class="btn"><i class="ph-phone"></i></li>
      <li class="btn"><i class="ph-cloud"></i></li>
      <li class="btn"><i class="ph-video-camera"></i></li>
    </ul>
  </nav>

  <script src="index.js"></script>
</body>
</html>
